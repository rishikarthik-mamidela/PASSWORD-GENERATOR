<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .checkbox {
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            background: #f1f5f9;
            border-radius: 5px;
            word-break: break-all;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Password Generator</h2>

    <label for="length">Password Length</label>
    <input type="number" id="length" min="2" value="8">

    <div class="checkbox">
        <input type="checkbox" id="specialChars">
        <label for="specialChars">Include special characters</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="result" id="result">Your password will appear here</div>
</div>

<script>
    function generatePassword() {
        const lengthInput = document.getElementById("length").value;
        const useSpecialChars = document.getElementById("specialChars").checked;
        const result = document.getElementById("result");

        const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const digits = "0123456789";
        const symbols = "!@#$%^&*()_+{}[]<>?,./";

        let allChars = letters + digits;
        if (useSpecialChars) {
            allChars += symbols;
        }

        let password = [];

        password.push(letters[Math.floor(Math.random() * letters.length)]);
        password.push(digits[Math.floor(Math.random() * digits.length)]);

        if (useSpecialChars) {
            password.push(symbols[Math.floor(Math.random() * symbols.length)]);
        }

        let finalLength = Math.max(lengthInput, password.length);

        for (let i = password.length; i < finalLength; i++) {
            password.push(allChars[Math.floor(Math.random() * allChars.length)]);
        }

        password.sort(() => Math.random() - 0.5);

        result.textContent = password.join("");
    }
</script>

</body>
</html>
